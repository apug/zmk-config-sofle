# Abilita deep sleep dopo 15 minuti di inattività (risparmio batteria)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Aumenta la potenza del segnale BLE
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Abilita RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
# Scegli il driver (WS2812 è il più comune)
CONFIG_WS2812_STRIP=y
# Numero di LED (regola in base alla tua Sofle - solitamente 58)
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=180
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100

# Abilita encoder rotary
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Nome del dispositivo Bluetooth
CONFIG_ZMK_KEYBOARD_NAME="Sofle ZMK"

# Abilita report batteria
CONFIG_ZMK_BATTERY_REPORTING=y

# Debounce (riduce i doppi click accidentali)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

